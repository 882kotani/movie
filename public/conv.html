<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動画変換</title>
    <link rel="stylesheet" href="./css/style_form.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav>
          <h1>動画変換</h1>
        </nav>
      </header>
      <main>
        <h2>ファイル形式を変換</h2>
        <p>変換後自動的にダウンロードされます</p>
        <div class="wrap">
          <form
            id="input_form"
            action="/conv_conv"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="input_area">
              <!-- <p>Drag and drop a file or click</p> -->
              <input class="input_file" type="file" name="file" />
            </div>
            <div>
              <input type="radio" name="conv_radio" value="MOV_to_mp4" />MOV to
              mp4
            </div>
            <div>
              <input type="radio" name="conv_radio" value="ma4_to_mp3" />m4a to
              mp3
            </div>

            <div class="wrap_btn">
              <button id="btn_exe" type="submit">変換</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
